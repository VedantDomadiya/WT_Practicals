<!DOCTYPE html>
<html>

<head>
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .maincard {
            background: linear-gradient(to right, #f72585, #7209b7, #3a0ca3, #4361ee);
            width: 500px;
            height: 600px;
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .sub {
            background-color: rgba(255, 255, 255, 0.8);
            width: 80%;
            height: 80%;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hb {
            font-size: 48px;
            color: #f72585;
            margin: 0;
        }

        .wish {
            font-style: italic;
            font-size: 18px;
            color: #7209b7;
            text-align: center;
            margin-top: 20px;
            padding: 0 20px;
        }

        .interactive-button {
            background-color: #7209b7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .interactive-button:hover {
            background-color: #560d91;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="maincard">
        <div class="sub">
            <h1 class="hb">Happy Birthday!</h1>
            <p class="wish">
                May your special day be filled with happiness, laughter, and all the things that bring you joy. Here's
                to celebrating you and the wonderful person you are. Wishing you an amazing year ahead filled with
                exciting adventures and beautiful memories!
            </p>
            <div class="interactive-button">
                Click here for a surprise!
            </div>
        </div>
    </div>
</body>

</html>
