<html>
<head>
	<title>PRACTICAL 9 </title>
</head>
<body>
	<script>
		var x = prompt('Enter Number 1');
		var y = prompt('Enter Number 2');
		var z = prompt('Enter Number 3');
		if (x>y)
		{
			if (z>x)
			{
				alert('Biggest no.'+z)
			}
			else
			{
				alert('Biggest no.'+x)
			}
		}
		else
		{
			if (z>y)
			{
				alert('Biggest no.'+z)
			}
			else
			{
				alert('Biggest no.'+y)
			}
		}
	</script>
</body>
</html>
