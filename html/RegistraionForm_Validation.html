                </tr>
                <tr>
                    <td></td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <!-- Error Messages -->
                        <div id="error-message" style="color: red;"></div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </center>
